name: mqtt-sink-connector
services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    ports:
      - 9092:9092
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: BROKER://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: BROKER://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: BROKER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      #Available protocol: PLAINTEXT,SSL,SASL_PLAINTEXT,SASL_SSL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: BROKER:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LISTENER_NAME_BROKER_PLAIN_SASL_JAAS_CONFIG: |
        org.apache.kafka.common.security.plain.PlainLoginModule required \
        username="john" \
        password="abcd1234" \
        user_peter="peter-secret";
      #Available mechanisms: GSSAPI,PLAIN,SCRAM-SHA-256/512,OAUTHBEARER
      KAFKA_LISTENER_NAME_BROKER_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
  hivemq:
    build:
      context: ./src/main/resources/hivemq
      args:
        HIVEMQ_VERSION: 4.28.1
      no_cache: true
    #image: hivemq/hivemq4:4.25.0
    container_name: hivemq
    ports:
      - 1883:1883
      - 8000:8000
      - 8080:8080
    labels:
      org.springframework.boot.service-connection: hivemq
      org.springframework.boot.readiness-check.tcp.disable: true
    depends_on:
      - keycloak
  keycloak:
    image: keycloak/keycloak:24.0.4-0
    container_name: keycloak
    command: ["start-dev","--import-realm","-Dkeycloak.profile.feature.upload_scripts=enabled","--verbose"]
    ports:
      - 8081:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./src/main/resources/keycloak/import:/opt/keycloak/data/import
