spring:
  application:
    name: stock-quote-kstream
  
  docker:
    compose:
      enabled: false

  json:
    trusted:
      packages: org.hung.kstream.stockquotekstream.domain

  kafka:
    streams:
      application-id: quote-processor

  profiles:
    group:
      local:
        - local-with-docker
        - quote-producer
    default: local

---
spring:
  config:
    activate:
      on-profile:
        - local-with-docker

  docker:
    compose:
      enabled: true
      file: docker-compose.yaml

  kafka:
    streams:
      bootstrap-servers: localhost:9092
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: org.hung.kstream.stockquotekstream.domain
        num.partitions: "10"
        application.server: "ubuntu-22-04-4-desktop:9092"

  security:
    user:
      name: john
      password: passwd
      roles: user 

quote-processor:
  kafka:
    topics:
      price-feed: price-feed
      volume-feed: volume-feed
---
spring:
  config:
    activate:
      #on-cloud-platform: kubernetes
      on-profile:
        - microk8s
  
  kafka:
    streams:
      bootstrap-servers: broker-node-10.broker.kafka.svc.cluster.local:9092,broker-node-11.broker.kafka.svc.cluster.local:9092,broker-node-12.broker.kafka.svc.cluster.local:9092
      properties:
        default.key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
        default.value.serde: org.springframework.kafka.support.serializer.JsonSerde
        spring.json.trusted.packages: org.hung.kstream.stockquotekstream.domain
        num.partitions: "10"
  
  security:
    user:
      name: john
      password: passwd
      roles: user 

quote-processor:
  kafka:
    topics:
      price-feed: price-feed
      volume-feed: volume-feed

---
spring:
  config:
    activate:
      on-profile:
        - quote-producer
  
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer